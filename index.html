<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Welcome to zg618's Webpage</title>
  <link rel="icon" href="favicon.png" type="image/png"> 
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-top: 50px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 5s ease-in-out forwards;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
 <script>
        function showMessage() {
            const message = 'This webpage uses CSS and JavaScript to provide a more visually appealing experience!';
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Welcome to zg618's Webpage!</h1>
    <p>This paragraph has some CSS styling. We've added a bit of flair to make the page more visually appealing.</p>
 <button onclick="showMessage()">Click me to show a message</button
                                                               
<h2>现在播放一首flac音频</h2>
<span id="audio-filename"></span>
<audio id="audio-player" controls>
    <source src="01. Leaves In The Wind.flac" type="audio/flac">
    您的浏览器不支持 audio 元素。
</audio>

<script>
    function showMessage() {
        const message = 'This webpage uses CSS and JavaScript to provide a more visually appealing experience!';
        alert(message);
    }

    const audioPlayer = document.getElementById('audio-player');
    const filenameDisplay = document.getElementById('audio-filename');

    audioPlayer.addEventListener('loadedmetadata', function() {
        const currentSrc = audioPlayer.currentSrc;
        const filename = decodeURIComponent(currentSrc.substring(currentSrc.lastIndexOf('/') + 1));
        filenameDisplay.textContent = filename;
    });
</script>
</body>
</html>
