<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Welcome to zg618's Webpage</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-top: 50px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 5s ease-in-out forwards;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
 <script>
        function showMessage() {
            const message = 'This webpage uses CSS and JavaScript to provide a more visually appealing experience!';
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Welcome to zg618's Webpage!</h1>
    <p>This paragraph has some CSS styling. We've added a bit of flair to make the page more visually appealing.</p>
 <button onclick="showMessage()">Click me to show a message</button>
</body>
</html>
